<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/home.css">
    <link rel="stylesheet" href="./assets/styles/leftbar.css">
    <link rel="stylesheet" href="./assets/styles/player.css">
    <title>Spotify</title>
</head>
<body>
    <main id="content">
        <section id="home">
            <div id="leftbar">
                <img src="./assets/image/Spotify logo.png" alt="Spotify Logo">
                <ul id="list-left1">
                    <li><i class="fa-solid fa-house"></i><a href="#home">Home</a></li>
                    <li><i class="fa-solid fa-magnifying-glass"></i><a href="#">Search</a></li>
                    <li><i class="fa-solid fa-book-open"></i><a href="#">Your Library</a></li>
                    <br>
                    <li><i class="fa-solid fa-square-plus"></i><a href="#">Create Playlist</a></li>
                    <li><i class="fa-solid fa-heart"></i><a href="#">Liked Songs</a></li>
                    <li><i class="fa-solid fa-podcast"></i><a href="#">Your Episodes</a></li>
                </ul>
                <ul id="list-left2">
                    <li>Daily Mix 1</li>
                    <li>Discover Weekly</li>
                    <li>Brazilian Funk</li>
                    <li>MPB</li>
                    <br>

                    <li><i class="fa-regular fa-circle-down"></i>Instal App</li>
                </ul>
            </div>
            <div id="homecontent">
                <div id="hometop">
                    <div id="setas">
                        <i class="fa-solid fa-circle-chevron-left"></i>
                        <i class="fa-solid fa-circle-chevron-right"></i>
                    </div>
                    <div id="dropdown">
                        <button id="dropbtn">
                            <img src="./assets/image/icon.jpg" alt="Icon Perfil">
                            <p>Nicolas</p>
                            <i id="dropdown-icon" class="fa-solid fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="#">Account </a>
                            <a href="#">Profile</a>
                            <a href="#">Log out</a>
                          </div>
                    </div>
                </div>
                
            </div>
        </section>
        <section id="player">

        </section>
    </main>
    <script src="./assets/script/script.js"></script>
</body>
</html>
